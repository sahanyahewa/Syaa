<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us - Social Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        /* Main container that maintains aspect ratio */
        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Background image wrapper */
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }

        /* Overlay positioned absolutely over the image */
        .button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-overlay-inner {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Clickable button areas */
        .clickable-btn {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            border: 1px solid red; /* Temporary border for alignment */
        }

        .clickable-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .clickable-btn:active {
            transform: scale(0.98);
        }

        /* TikTok Button */
        .tiktok-btn {
            top: 36%;
            left: 19%;
            width: 29%;
            height: 5.5%;
        }

        /* Instagram Button */
        .instagram-btn {
            top: 49%;
            left: 27%;
            width: 34%;
            height: 6%;
        }

        /* WhatsApp Button */
        .whatsapp-btn {
            top: 62%;
            left: 17%;
            width: 29%;
            height: 5.5%;
        }

        /* Facebook Button */
        .facebook-btn {
            top: 76%;
            left: 26%;
            width: 34%;
            height: 6%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .tiktok-btn {
                left: 15%;
                width: 70%;
            }
            
            .instagram-btn {
                left: 13%;
                width: 74%;
            }
            
            .whatsapp-btn {
                left: 15%;
                width: 70%;
            }
            
            .facebook-btn {
                left: 13%;
                width: 74%;
            }
        }

        @media (max-width: 480px) {
            .tiktok-btn {
                left: 10%;
                width: 80%;
            }
            
            .instagram-btn {
                left: 8%;
                width: 84%;
            }
            
            .whatsapp-btn {
                left: 10%;
                width: 80%;
            }
            
            .facebook-btn {
                left: 8%;
                width: 84%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-wrapper">
            <!-- Background Image -->
            <img src="FOLLOW US.png" alt="Follow Us" class="background-image" id="bgImage">
            
            <!-- Button Overlay -->
            <div class="button-overlay">
                <div class="button-overlay-inner">
                    <!-- TikTok Button -->
                    <a href="https://www.tiktok.com/@syaa.clothing" 
                       target="_blank" 
                       class="clickable-btn tiktok-btn"
                       aria-label="Follow us on TikTok"></a>
                    
                    <!-- Instagram Button -->
                    <a href="https://www.instagram.com/syaa_clothing_" 
                       target="_blank" 
                       class="clickable-btn instagram-btn"
                       aria-label="Follow us on Instagram"></a>
                    
                    <!-- WhatsApp Button -->
                    <a href="https://wa.me/94771760809" 
                       target="_blank" 
                       class="clickable-btn whatsapp-btn"
                       aria-label="Contact us on WhatsApp"></a>
                    
                    <!-- Facebook Button -->
                    <a href="https://www.facebook.com/SyaaClothing" 
                       target="_blank" 
                       class="clickable-btn facebook-btn"
                       aria-label="Follow us on Facebook"></a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ensure overlay matches image dimensions exactly
        const bgImage = document.getElementById('bgImage');
        const overlay = document.querySelector('.button-overlay');

        function adjustOverlay() {
            const imageRect = bgImage.getBoundingClientRect();
            overlay.style.width = imageRect.width + 'px';
            overlay.style.height = imageRect.height + 'px';
        }

        // Adjust on load and resize
        bgImage.addEventListener('load', adjustOverlay);
        window.addEventListener('resize', adjustOverlay);
        
        // Initial adjustment
        if (bgImage.complete) {
            adjustOverlay();
        }
    </script>
</body>
</html>
